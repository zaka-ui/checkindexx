<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="form-content">
        <div class="title-container">
          <img src="./images/LOGO.png" alt="link checker logo" />
          <h1 class="title">Links checker</h1>
        </div>
        <form class="form">
          <input
            type="text"
            class="url"
            placeholder="please enter your url"
            required
          />
          <input
            type="text"
            class="key"
            placeholder="please enter your 2captcha key"
            required
          />

          <input class="submit-btn" type="submit" value="start" />
        </form>
      </div>
      <div class="response"></div>
      <div class="dataIsIndexed"></div>
      <div class="error"></div>
      <div class="pop-up"></div>
    </div>

    <script src="front.js" type="module"></script>
  </body>
</html>
